      <!-- Edição de produto -->

    <dialog id="editSaleDialog" class="productDialog">

      <h1 class="faUser">
        <i class="fa-solid fa-cart-plus"></i>
      </h1>

      <form>
        <input type="text" placeholder="Nome">
        <input type="text" placeholder="Descrição">
        <input type="text" placeholder="Preço">

        <div class="dt_gen">

          <select name="plataforma">
            <option value="PlayStation">PlayStation</option>
            <option value="Xbox">Xbox</option>
            <option value="Nintendo Switch">Nintendo Switch</option>
            <option value="PC">PC</option>
          </select>

          <select name="genero">
            <option value="Ação">Ação</option>
            <option value="Aventura">Aventura</option>
            <option value="Corrida">Corrida</option>
            <option value="Esporte">Esporte</option>
            <option value="Estratégia">Estratégia</option>
            <option value="RPG">RPG</option>
            <option value="Terror">Terror</option>
          </select>

        </div>

        <input type="text" placeholder="Estoque">
        <input type="date" placeholder="Data" value="">
      </form>

      <div class="divButtons">
        <button type="button" class="close" onclick="this.closest('dialog').close()">Fechar</button>
        <button type="button" class="save">Salvar</button>
      </div>

    </dialog>
